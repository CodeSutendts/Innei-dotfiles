# symbol_map U+0370-U+03FF Fira Code
# symbol_map U+0100-U+024F,U+0259,U+1E00-U+1EFF,U+2020,U+20A0-U+20AB,U+20AD-U+20CF,U+2113,U+2C60-U+2C7F,U+A720-U+A7FF Fira Code
# symbol_map U+0000-U+00FF,U+0131,U+0152-U+0153,U+02BB-U+02BC,U+02C6,U+02DA,U+02DC,U+2000-U+206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD Fira Code
