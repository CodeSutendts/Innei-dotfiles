# vim:ft=conf
# Kitty Configuration File
# For configuration options, see https://sw.kovidgoyal.net/kitty/conf.html

# BEGIN_KITTY_THEME
# One Dark
include themes/catppuccin-mocha.conf

# END_KITTY_THEME
# Fonts
font_family Agave Nerd Font
# bold_font agave Nerd Font
# italic_font agave Nerd Font
# bold_italic_font agave Nerd Font
font_size 16.0
adjust_line_height 6

# disable_ligatures always
disable_ligatures never

